{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h3 class="header center orange-text">Login</h3>
	<div class="section">
		<div class="row">
			<form id="login_form" method="post" class="col s12">
				 <div class="row">
					<div class="input-field col s12">
						<input type="text" id="username" name="username" class="validate">
						<label for="username">Username</label>
					</div>
				</div>

				 <div class="row">
					<div class="input-field col s12">
						<input type="password" id="password" name="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>

				<div class="center-align">
					<a class="waves-effect waves-light btn" id="submit_btn">Submit</a>
				</div>
			</form>
		</div>
	</div>

	<br><br>
</div>
{% endblock %}

{% block script %}
<script>
	$(document).ready(function() {
		var form = $('#login_form');

		$('#submit_btn').on('click', function() {
			if (check_form_valid(form)) {
				form.submit();
			}
		});
	});
</script>
{% endblock %}
