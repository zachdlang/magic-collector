{% extends 'base.html' %}

{% block content %}
<div class="decks-page container">
	<div class="section">
		<div id="list-row" class="row">
			<div class="show-deleted col s6 m3 offset-s4 offset-m7">
				<label>
					<input type="checkbox" id="deleted">
					<span>Show Deleted</span>
				</label>
			</div>
			<div class="col s2">
				<a class="btn bg-secondary modal-trigger" href="#upload_modal"><i class="material-icons">file_upload</i></a>
			</div>
		</div>

		<div id="upload_modal" class="modal bottom-sheet">
			<div class="modal-content">
				<h4>Upload CSV</h4>
				<div id="upload_loading"></div>

				<div class="file-field input-field">
					<div class="btn bg-secondary">
						<span>File</span>
						<form enctype="multipart/form-data" method="post" name="upload_form">
							<input type="file" accept="text/csv" name="upload">
						</form>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a class="btn-flat bg-secondary" id="upload_btn">Submit</a>
			</div>
		</div>

		<div id="deck-menu" class="row">
		</div>

		<div id="deck-details" class="hide">
			<div class="row deck-info"></div>
			<div class="row deck-contents"></div>
		</div>
	</div>

	<br><br>
</div>
{% endblock %}

{% block script %}
<script>
	$(document).ready(function() {
		get_decks();
	});

	function get_decks() {
		var data = {};
		data['deleted'] = ($('#deleted').prop('checked')) ? 1 : 0;
		$.ajax({
			url: "{{ url_for('decks_get_all') }}",
			method: "GET",
			data: data
		}).done(function(data) {
			if (data.error) M.toast({html: data.error});
			else {
				$('#deck-details').addClass('hide');
				$('#list-row, #deck-menu').removeClass('hide');
				var html_str = '';
				for (var i = 0; i < data.results.length; i++) {
					var d = data.results[i];
					html_str += '<div class="col s12 m4 l3">\
									<div class="card">\
										<div class="card-image">\
											<div class="card-image-container">\
												<img src="'+escapeHTML(d.arturl)+'">\
											</div>\
											<a class="btn-floating halfway-fab bg-tertiary edit-deck" data-deckid="'+escapeHTML(d.id)+'">\
												<i class="material-icons">edit</i>\
											</a>\
										</div>\
										<div class="card-content">\
											<div class="deck-name">'+escapeHTML(d.name)+'</div>\
											<div class="deck-format">'+escapeHTML(d.formatname)+'</div>\
										</div>\
									</div>\
								</div>';
				}
				$('#deck-menu').html(html_str);

				$('.edit-deck').on('click', function() {
					show_details($(this).data().deckid);
				});
			}
		}).fail(function(jqXHR) {
			if (!ajax_user_aborted(jqXHR)) M.toast({html: "An internal error occurred getting dekcs. Please try again later."});
		});
	}

	function show_details(deckid) {
		$('#deck-details .deck-info').empty();
		$('#list-row, #deck-menu').addClass('hide');
		$('#deck-details').removeClass('hide');

		$.ajax({
			url: "{{ url_for('decks_get') }}",
			method: "GET",
			data: {'deckid': deckid}
		}).done(function(data) {
			if (data.error) M.toast({html: data.error});
			else {
				var d = data.deck;
				var html_str_select = '';
				for (var i = 0; i < data.formats.length; i++) {
					var f = data.formats[i];
					var selected = (f.id == d.formatid) ? 'selected' : '';
					html_str_select += '<option value="'+escapeHTML(f.id)+'" '+selected+'>'+escapeHTML(f.name)+'</option>';
				}

				var html_str = '<div class="row">\
									<div class="col s3">\
										<img class="responsive-img" src="'+escapeHTML(d.arturl)+'">\
									</div>\
									<div class="col s9">\
										<div class="row">\
											<div class="col s12 m6">\
												<input type="text" value="'+escapeHTML(d.name)+'" id="edit-deck-name">\
											</div>\
											<div class="col s12 m6">\
												<select id="edit-deck-format">'+html_str_select+'</select>\
											</div>\
										</div>\
										<div class="row">\
											<div class="col s2 offset-s8">\
												<a class="btn bg-secondary" id="deck-back">Back</a>\
											</div>\
											<div class="col s2">\
												<a class="btn bg-secondary" id="deck-save">Save</a>\
											</div>\
										</div>\
									</div>\
								</div>\
								<div class="row">\
									<div id="list-main" class="col s12 m6"></div>\
									<div id="list-sideboard" class="col s12 m6"></div>\
								</div>';

				$('#deck-details .deck-info').html(html_str);
				$('#deck-details .deck-info #edit-deck-format').formSelect();

				var html_str_main = '<div class="list-heading">Main</div>';
				var html_str_sideboard = '<div class="list-heading">Sideboard</div>';
				for (var i = 0; i < data.cards.length; i++) {
					var c = data.cards[i];
					switch (c.section) {
						case 'main':
							html_str_main += escapeHTML(c.name)+' ('+escapeHTML(c.has_quantity)+'/'+escapeHTML(c.quantity)+')<br>';
							break;
						case 'sideboard':
							html_str_sideboard += escapeHTML(c.name)+' ('+escapeHTML(c.has_quantity)+'/'+escapeHTML(c.quantity)+')<br>';
							break;
					}
				}
				$('#list-main').html(html_str_main);
				$('#list-sideboard').html(html_str_sideboard);

				$('#deck-back').on('click', get_decks);

				$('#deck-save').on('click', function() {
					$.ajax({
						url: "{{ url_for('decks_save') }}",
						method: "POST",
						data: {
							'deckid': deckid,
							'name': $('#edit-deck-name').val(),
							'formatid': $('#edit-deck-format').val()
						}
					}).done(function(data) {
						if (data.error) M.toast({html: data.error});
						else M.toast({html: 'Saved successfully.'});
					}).fail(function(jqXHR) {
						if (!ajax_user_aborted(jqXHR)) M.toast({html: "An internal error occurred saving deck. Please try again later."});
					});
				});
			}
		}).fail(function(jqXHR) {
			if (!ajax_user_aborted(jqXHR)) M.toast({html: "An internal error occurred getting deck. Please try again later."});
		});
	}

	$('#deleted').on('change', get_decks);

	$('#upload_btn').on('click', function() {
		show_loading($('#upload_loading'));
		var form = document.forms.namedItem('upload_form');
		var formdata = new FormData(form);

		var upload_req = new XMLHttpRequest();
		upload_req.open("POST", "{{ url_for('decks_import') }}", true);
		upload_req.onload = function(oEvent) {
			$('#upload_loading').empty();
			if (upload_req.status == 200) {
				M.Modal.getInstance($('#upload_modal')).close();
				M.toast({html: "Successfully Uploaded"});
				get_decks();
			} else {
				M.toast({html: "An internal error occurred. Please try again later."});
			}
		};

		upload_req.send(formdata);
	});
</script>
{% endblock %}
