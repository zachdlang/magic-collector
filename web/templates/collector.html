{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="section">
		<div id="add-row" class="row">
			<div class="col s6">
				<input type="text">
			</div>
			<div class="col s2">
				<a class="waves-effect waves-light btn">Add</a>
			</div>
			<div class="col s2">
				<a class="waves-effect waves-light btn modal-trigger" href="#upload_modal">Upload CSV</a>
			</div>
			<div class="col s2">
				<a class="waves-effect waves-light btn btn-flat right" id="add-row-hide">Back</a>
			</div>
		</div>

		<div id="search-row" class="row">
			<div class="col s6">
				<input type="text">
			</div>
			<div class="col s2">
				<a class="waves-effect waves-light btn">Search</a>
			</div>
			<div class="col s3 offset-s1">
				<a class="waves-effect waves-light btn btn-flat right" id="add-row-show">Add Cards</a>
			</div>
		</div>

		<div id="upload_modal" class="modal fade">
			<div class="modal-content">
				<h4>Upload CSV</h4>
				<div id="upload_loading"></div>

				<div class="file-field input-field">
					<div class="btn">
						<span>File</span>
						<form enctype="multipart/form-data" method="post" name="upload_form">
							<input type="file" accept="text/csv" name="upload">
						</form>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a class="waves-effect waves-green btn-flat" id=upload_btn>Submit</a>
			</div>
		</div>

		<img id="view_box" class="materialboxed hide">

		<div class="row">
			<div id="collection_list"></div>
		</div>

		<div id="collection_pagination">
		</div>

	</div>

	<br><br>
</div>
{% endblock %}

{% block script %}
<script>
	$(document).ready(function() {
		get_collection();
	});

	var current_page = 1;
	function get_collection() {
		show_loading($('#collection_list'));
		$.ajax({
			url: "{{ url_for('collector.get_collection') }}",
			method: "GET",
			data: { 'page':current_page }
		}).done(function(data) {
			if (data.error) M.toast({html: data.error});
			else {
				var html_str = '<table class="highlight">\
									<thead>\
										<tr>\
											<th>Card</th>\
											<th>Set</th>\
											<th>Rarity</th>\
											<th>Quantity</th>\
											<th>Foil</th>\
											<th>Price</th>\
										</tr>\
									</thead>\
									<tbody>';
				for (var i = 0; i < data.cards.length; i++) {
					var c = data.cards[i];
					c.foil_icon = (c.foil) ? 'check_box' : 'check_box_outline_blank';
					c.price = (c.price) ? c.price + ' ' + c.currencycode : '';
					html_str += '<tr data-image="'+escapeHTML(c.card_image)+'">\
									<td class="card-name">'+escapeHTML(c.name)+'</td>\
									<td class="valign-wrapper"><img class="set-icon" src="'+escapeHTML(c.set_image)+'">'+escapeHTML(c.setname)+'</td>\
									<td>'+escapeHTML(c.rarity)+'</td>\
									<td>'+escapeHTML(c.quantity)+'</td>\
									<td><i class="material-icons">'+c.foil_icon+'</i></td>\
									<td>'+escapeHTML(c.price)+'</td>\
								<tr>';
				}
				html_str += '</tbody>\
							</table>';
				$('#collection_list').html(html_str);

				$('.card-name').hover(function() {
					var image_url = $(this).closest('tr').data()['image'];
					var vert_pos = $(this).position().top - $(this).height() - 75;
					var horiz_pos = $(this).position().left + $(this).width();
					$(this).append('<div class="card-panel card-hover" style="top: '+escapeHTML(vert_pos)+'px; left: '+escapeHTML(horiz_pos)+'px;">\
										<img class="responsive-img" src="'+escapeHTML(image_url)+'">\
									</div>');
					$('#view_box').attr('src', image_url);
				}, function() {
					$('.card-hover').remove();
				});

				$('.card-name').on('click', function() {
					M.Materialbox.getInstance($('#view_box')).open();
				});

				generate_pagination($('#collection_pagination'), data.count);
			}
		}).fail(function() {
			M.toast({html: "An internal error occurred. Please try again later."});
		});
	}

	document.addEventListener('DOMContentLoaded', function() {
		M.Materialbox.init(document.querySelectorAll('#view_box'), {
			onOpenStart: function() { $('#view_box').removeClass('hide'); },
			onCloseStart: function() { $('#view_box').addClass('hide'); }
		});
	});

	$('#upload_btn').on('click', function() {
		show_loading($('#upload_loading'));
		var form = document.forms.namedItem('upload_form');
		var formdata = new FormData(form);

		var upload_req = new XMLHttpRequest();
		upload_req.open("POST", "{{ url_for('collector.csv_upload') }}", true);
		upload_req.onload = function(oEvent) {
			$('#upload_loading').empty();
			if (upload_req.status == 200) {
				M.Modal.getInstance($('#upload_modal')).close();
				M.toast({html: "Successfully Uploaded"});
				get_collection();
			} else {
				M.toast({html: "An internal error occurred. Please try again later."});
			}
		};

		upload_req.send(formdata);
	});

	function generate_pagination(elem, count) {
		var page_str = '<ul class="pagination">';
		if (current_page > 1) page_str += '<li class="waves-effect"><a class="first-page"><i class="material-icons">first_page</i></a></li>';
		if (current_page > 1) page_str += '<li class="waves-effect"><a class="prev-page"><i class="material-icons">chevron_left</i></a></li>';
		var max_back = 3;
		var max_forward = 4;
		if (current_page - max_back > 1) page_str += '<li class="waves-effect"><a class="page">...</a></li>';
		for (var i = current_page - max_back; i < current_page; i++) {
			if (i > 0) page_str += '<li class="waves-effect"><a class="page">'+i+'</a></li>';
		}
		page_str += '<li class="active"><a class="page">'+i+'</a></li>';
		for (var i = current_page + 1; i < current_page + max_forward; i++) {
			if (i <= count) page_str += '<li class="waves-effect"><a class="page">'+i+'</a></li>';
		}
		if (current_page + max_forward < count) page_str += '<li class="waves-effect"><a class="page">...</a></li>';
		if (current_page < count) page_str += '<li class="waves-effect"><a class="next-page"><i class="material-icons">chevron_right</i></a></li>';
		if (current_page < count) page_str += '<li class="waves-effect"><a class="last-page"><i class="material-icons">last_page</i></a></li>'
		page_str += '</ul>';
		elem.html(page_str);

		elem.off('click');
		elem.on('click', '.first-page', function() {
			current_page = 1;
			get_collection();
		});
		elem.on('click', '.prev-page', function() {
			current_page--;
			get_collection();
		});
		elem.on('click', '.page', function() {
			current_page = parseInt($(this).text());
			get_collection();
		});
		elem.on('click', '.next-page', function() {
			current_page++;
			get_collection();
		});
		elem.on('click', '.last-page', function() {
			current_page = count;
			get_collection();
		});
	}

	// basic card layout, needs work
	// html_str += '<div class="col s12 m4 l3">\
	// 								<div class="card">\
	// 									<div class="card-image">\
	// 										<img src="'+escapeHTML(c.card_image)+'">\
	// 									</div>\
	// 									<div class="card-content">\
	// 										<div class="row">\
	// 											<div class="col s1">\
	// 												<img src="'+escapeHTML(c.set_image)+'" title="'+escapeHTML(c.setname)+'">\
	// 											</div>\
	// 											<div class="col s11">\
	// 												<p>'+escapeHTML(c.name)+'</p>\
	// 											</div>\
	// 										</div>\
	// 									</div>\
	// 								</div>\
	// 							</div>';
</script>
{% endblock %}
