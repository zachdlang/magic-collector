version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c2:8e:e2:2f:bb:94:e6:55:5b:79:16:60:b6:95:68:ce"
      - run:
          name: Deploy Over SSH
          command: ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo /var/www/collector/reload.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master